<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">产品ID</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>

    </div>
    <div class="form-group">
        <label for="userName">产品名称</label>
        <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
    </div>
    <div class="form-group">
        <label for="price">产品价格</label>
        <input type="text" class="form-control" id="price" name="price" [formControl]='price'>
    </div>
</form>

<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">产品ID</th>
            <th scope="col">产品名称</th>
            <th scope="col">产品价格</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let chanpin of chanpins$ | async;let i=index' (click)="select(chanpin)">
            <th scope="row">1</th>
            <td>{{chanpin.id}}</td>
            <td>{{chanpin.userName}}</td>
            <td>{{chanpin.price}}</td>
        </tr>
    </tbody>
</table>
